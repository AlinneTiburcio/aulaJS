<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Javascript</title>
</head>
<body>
  <h1>Lógica de programação com Javascript</h1>
</body>
<script>
  //Mostrar a tabuada do número digitado 1000 vezes
  
  var numero = prompt('Digite u número');
  numero = parseFloat(numero);

  var indice = 1;
  //repita até que indice seja <=1000
  while(indice <=1000){
    document.write(numero + ' x ' + indice +' = '+ (numero * indice) +'<br>');
    indice++;//ou indice = indice + 1;
  }
  /*
  podemos utilizar o loop for

  for(var indice = 1; indice <= 1000; indice++){
    document.write(numero + ' x ' + indice +' = '+ (numero * indice) +'<br>');
    indice++;
  }
  */
  
  document.write('saiu do loop');
    
</script>
</html>
