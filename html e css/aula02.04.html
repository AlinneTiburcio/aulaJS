<body>
  <h1>Lógica de programação com Javascript</h1>
  
</body>
<script>

  //pedir para o usuário digitar 2 números
  var n1 = prompt('Digite um número');
  n1 = parseFloat(n1);

  var n2 = parseFloat(prompt('Digite outro número'));
      
  //e mostrar um boolean, indicando se a média for maior que 5
  var media = (n1 + n2) / 2;

  alert(media > 5);


</script>
