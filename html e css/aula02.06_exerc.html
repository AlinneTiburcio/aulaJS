<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação com Javascript</title>
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
    
  </body>

  <script>
    /*
  Pedir para o usuário igitar dois números e mostrar uma mensagem informando se foi aprovado ou não.
  A nota de corte é 5.
  Contudo, se qualquer uma das notas for zero, reprova automaticamente
  */

    //pedir para o usuário digitar 2 números
    var n1 = prompt('Digite um número')
    n1 = parseFloat(n1)

    var n2 = parseFloat(prompt('Digite outro número'))

    //e mostrar um boolean, indicando se a média for maior que 5
    var media = (n1 + n2) / 2

    if (media <= 5 || n1 === 0 || n2 === 0) {
      //bloco mentira
      alert('Desculpe, mas não foi dessa vez')
    } else {
      //bloco verdade
      alert('Parabéns! Você foi aprovado')
    }
  </script>
</html>
