<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Javascript</title>
</head>
<body>
  <h1>Lógica de programação com Javascript</h1>
</body>
<script>
  var numero = prompt('Digite u número');
  numero = parseFloat(numero);

  var indice = 0;
  //repita até que indice seja <=1000

  while(indice <=1000){
    document.write(numero + ' x ' + indice +' = '+ (numero * indice) +'<br>');

    //inserir linha divisória sempre que mudar a dezena, usando a tag <hr>
    if(indice % 10 === 0 && indice > 0){
    document.write('<hr>');
    }

    indice++;
  }
  document.write('Saiu do loop')
  
</script>
</html>
