<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //pedir para o usuário digiatar um número
    var n1 = prompt('Digite um número');
    //tranformar n1 em número inteiro
    n1 = parseInt(n1);

    //pedir para o usuário digiatar outro número
    var n2 = prompt('Digite outro número');
    //tranformar n2 em número inteiro
    n2 = parseInt(n2);

    /*
    mostrar num alert o seguinte texto:
    O resto da divisão de (n1) por (n2) é: (resultado);
    */
    alert('O resto da divisão ' + n1 + ' por ' + n2 + ' é: '+(n1 % n2));//% resto de um número

    /*
    mostrar num alert o seguinte texto:
    O número (n1) elevado a (n2) é: (resultado);
    */
    alert('O número ' + n1 + ' elevado a ' + n2 + ' é: '+(n1 ** n2));//** eleva o numero

  </script>
</body>
</html>
