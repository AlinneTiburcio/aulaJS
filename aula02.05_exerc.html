<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var jogador1 = prompt('Jogador1: Digite um número');
    jogador1 = parseInt(jogador1);

    var jogador2 = prompt('Jogador2: Digite um número');
    jogador2 = parseInt(jogador2);

    if(jogador1===jogador2){
      alert('Vocês empataram');
    } 
    else {
      
      //sortear um numero entre 0 e 1
      var resultado = (parseInt(Math.random() * 2));
      
      //se o numero sorteado for 0, ganha quem escolhe o numero MENOR
      if(resultado===0){

        if(jogador1 < jogador1){
          alert('ganhou o jogador 1');
        } else {
          alert('ganhou o jogador 2');
        }

      //se o numero sorteado for 1, ganha quem escolhe o numero MAIOR
      }else{
        if(jogador1 > jogador1){
          alert('ganhou o jogador 1');
        } else {
          alert('ganhou o jogador 2');
        }
      }
      
   } 
    
  </script>
</body>
</html>
